<header>
    <h1>
        <i class="list-item">{{formCtrl.listIcon}}</i>
        Medio de pago
    </h1>
</header>
<main>
    <section>
        <form>
            <div>
                <label>Dirección de envío *</label>
                <div>
                    <input type="text" required="">
                    <span class="example">Ej: Calle 93B No. 17-25</span>
                </div>
            </div>

            <div>
                <div>
                    <input type="text" placeholder="Opcional">
                    <span class="example">Ej: Torre 14 Apartamento 201</span>
                </div>
            </div>

            <div>
                <label>Ciudad *</label>
                <div>
                    <div>
                        <input type="text" class="no-needed-info" required="">
                        <span class="example no-needed-info">(Colombia)</span>
                    </div>
                    <span class="example">Ej: Bogotá</span>
                </div>
            </div>

            <div>
                <label>Código postal</label>
                
                <div>
                    <div>
                        <input type="text" placeholder="Opcional">
                        <a href="#"><span>¿Cómo sé mi código postal?</span></a>
                    </div>
                    <span class="example">Ej: 111166</span>
                </div>
            </div>

            <div>
                <label>Observaciones *</label>
                <div>
                    <div>
                        <textarea></textarea>
                    </div>
                    <span class="example">Ej: Dejar en la portería a nombre de Pedro Gómez</span>
                </div>
            </div>
            <div>
                <button>Continuar <i class="fa fa-long-arrow-right"></i></button>
            </div>
            
            
        </form>
    </section>

</main>
